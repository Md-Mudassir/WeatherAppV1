<!DOCTYPE html>
<html>

<head>
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<div class="container">
    <!-- displaying the results  -->
    <header>
        <h1 id="city">Bangalore, Karnataka</h1>
        <p id="date">Wednesday, 1:00</p>
        <p id="data">Partly Cloudy ☁️</p>
        <h1 id="temp"> 26 <sup id="C">&degC |</sup><sup id="F">&degF</sup>
        </h1>
    </header>

    <!-- Weather app inputs -->
    <div class="Weather">
        <h5>Enter City Name</h5>
        <input type="text" onchange="myWeather.weatherApp(), Time()" id="pick" list="cities" placeholder="City, State">
        <datalist id="cities">
            <option value="Bangalore">
            <option value="Chennai">
            <option value="Adoni">
            <option value="Bellary">
        </datalist>

    </div>
</div>

<body>

</body>
<script src="./js/function.js"></script>

</html>
